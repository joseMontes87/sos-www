<!DOCTYPE html>
<html lang=es>

  <head>
    <title ng-bind="SITE.title ? SITE.title : 'Coderhouse | Cursos de Programación, Marketing y Diseño'">{{app.title}}</title>
    <link rel=dns-prefetch href=//res.cloudinary.com>
    <link rel=dns-prefetch href=//api.coderhouse.com>
    <link rel=dns-prefetch href=//www.google.com>
    <link rel=dns-prefetch href=//www.google.ca>
    <link rel=dns-prefetch href=//www.coderhouse.com>
    <meta charset=utf-8>
    <meta name=fragment content=!>
    <base href=/>

    <link rel="shortcut icon" type=image/x-icon href=/modules/core/client/img/coderhouse-icon.ico>

    <meta name="theme-color" content="{{app.addressbarColor}}">
    <meta name="msapplication-navbutton-color" content="{{app.addressbarColor}}">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{app.addressbarColor}}">
    <link rel=apple-touch-icon href={{app.image_secure}}>

    <meta http-equiv="content-language" content="es-ES">
    <meta http-equiv="title" content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta name="Description" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta name="language" content="Spanish">
    <meta name="copyright" content="{{app.copyright}}">
    <meta name="author" content="{{app.copyright}}">
    <meta name="generator" content="{{app.copyright}}">
    <meta name="title" content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta name="description" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta name=keywords content="{{app.keywords}}">
    <meta name="news_keywords" content="{{app.keywords}}">
    <link rel="canonical" href="{{app.canonical}}">

    <meta name="DC.language" content="es">
    <meta name="DC.coverage" content="World">
    <meta name="DC.title" content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta name="DC.subject" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta name="DC.description" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta name="DC.relation" content="{{app.keywords}}">
    <meta name="DC.creator" content="{{app.copyright}}">
    <meta name="DC.publisher" content="{{app.copyright}}">
    <meta name="DC.contributor" content="{{app.copyright}}">
    <!-- <meta property="fb:admins" content="{{app.fb_admins}}"> -->
    <meta property=fb:app_id content="{{app.fb_app_id}}">
    <meta property=og:type content=website>
    <meta property=og:site_name content={{app.copyright}}>
    <meta property=og:title content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta property=og:description content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta property=og:url content="{{app.site}}" ch-meta-content="SITE.url" ng-attr-content="{{SITE.url}}">
    <meta property=og:image content="{{app.image}}" ch-meta-content="SITE.image" ng-attr-content="{{SITE.image}}">
    <meta property=og:image:secure_url content="{{app.image_secure}}" ch-meta-content="SITE.image_secure" ng-attr-content="{{SITE.image_secure}}">
    <meta property=og:image:type content="image/jpeg">
    <meta property=og:image:width content="{{app.image_width}}">
    <meta property=og:image:height content="{{app.image_height}}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{app.twitter}}">
    <meta name="twitter:site:id" content="{{app.twitter_id}}">
    <meta name="twitter:title" content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta name="twitter:description" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">
    <meta name="twitter:image" content="{{app.image}}" ch-meta-content="SITE.image" ng-attr-content="{{SITE.image}}">
    <meta name="twitter:image:alt" content="{{app.title}}" ch-meta-content="SITE.title" ng-attr-content="{{SITE.title}}">
    <meta name="twitter:creator" content="{{app.twitter}}">
    <meta name="application-name" content="{{app.copyright}}">
    <meta name="msapplication-starturl" content="{{app.site}}" ch-meta-content="SITE.url" ng-attr-content="{{SITE.url}}">
    <meta name="msapplication-tooltip" content="{{app.description}}" ch-meta-content="SITE.description" ng-attr-content="{{SITE.description}}">

    <meta name=geo.region content=AR-C>
    <meta name=geo.placename content="Buenos Aires">
    <meta name=geo.position content=-34.57;-58.42>

    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name=apple-mobile-web-app-capable content=yes>
    <link rel="publisher" href="https://plus.google.com/{{app.gplus_id}}" />

    <link rel=stylesheet media="screen and (min-device-width: 960px)" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,500">
    <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Montserrat:400,700"> {% for cssFile in cssFiles %}
    <link rel=stylesheet href={{cssFile}}> {% endfor %}
